version: "3.9"
services:
    restreamer:
        container_name: restreamer
        restart: unless-stopped
        privileged: true
        volumes:
            - ~/restreamer/core/config:/core/config
            - ~/restreamer/core/data:/core/data
        ports:
            - 80:8080
            - 443:8181
            - 1935:1935
            - 1936:1936
            - 6000:6000/udp
        image: docker.io/datarhei/restreamer:latest
        networks:
            - restreamer_network

networks:
  restreamer_network:
    driver: bridge