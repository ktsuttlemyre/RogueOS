version: '3'

services:

    novnc:
        # Variables
        container_name: novnc
        hostname: novnc
        command: --vnc host.docker.internal:5900
        networks:
            - novnc_network
        # Constants
        image: rogueos/novnc
        restart: always
        ports:
            - ${novnc_http:-6080}:6080
        build: .

